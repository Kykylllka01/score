<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Большое Спортивное Табло</title>
    <style>
        body {
            margin: 0;
            padding: 0 30px 30px 30px;
            font-family: "Segoe UI", sans-serif;
            background: #f5f6f7;
            color: #222;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Таймер */
        #timer {
            font-size: 120px;
            font-weight: 800;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .timer-buttons button {
            font-size: 30px;
            padding: 16px 40px;
            border-radius: 10px;
            margin: 10px;
            background: #1a73e8;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .timer-buttons button:hover {
            background: #1669c1;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .team {
            width: 42%;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.15);
        }

        .team input {
            width: 90%;
            padding: 15px;
            font-size: 32px;
            border-radius: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .score {
            font-size: 150px;
            font-weight: 900;
            color: #000;
            margin: 0px 0 20px;
        }

        .team-buttons button {
            font-size: 28px;
            padding: 14px 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background: #1a73e8;
            color: #fff;
            cursor: pointer;
        }

        .team-buttons button:hover {
            background: #1669c1;
        }

        .fouls {
            font-size: 50px;
            margin-top: 25px;
            font-weight: 600;
        }

        .fouls span {
            color: #e53935;
            font-size: 65px;
            font-weight: 900;
        }

        .team button {
            font-size: 28px;
            padding: 14px 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background: #1a73e8;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Секундомер -->
    <div id="timer">00:00.0</div>

    <div class="timer-buttons">
        <button onclick="startTimer()">Старт</button>
        <button onclick="stopTimer()">Пауза</button>
        <button onclick="resetTimer()">Сброс</button>
    </div>

    <!-- Команды -->
    <div class="container">
        <div class="team">
            <input id="team1Name" placeholder="Название команды 1">
            <div class="score" id="score1">0</div>

            <div class="team-buttons">
                <button onclick="addScore(1, -1)">-1</button>
                <button onclick="addScore(1, 1)">+1</button>
            </div>

            <div class="fouls">Фолы: <span id="fouls1">0</span></div>
            <button onclick="addFoul(1)" style="font-size:32px; padding:15px 35px; margin-top:10px;">+ Фол</button>
            <button onclick="removeFoul(1)" style="font-size:32px; padding:15px 35px; margin-top:10px;">- Фол</button>
        </div>

        <div class="team">
            <input id="team2Name" placeholder="Название команды 2">
            <div class="score" id="score2">0</div>

            <div class="team-buttons">
                <button onclick="addScore(2, -1)">-1</button>
                <button onclick="addScore(2, 1)">+1</button>
            </div>

            <div class="fouls">Фолы: <span id="fouls2">0</span></div>
            <button onclick="addFoul(2)">+ Фол</button>
            <button onclick="removeFoul(2)">- Фол</button>
        </div>
    </div>

    <script>

        /* ============================
        ТОЧНЫЙ СЕКУНДОМЕР(Date.now)
        ============================ */
        let timerInterval = null;
        let startTime = 0;
        let elapsed = 0;  // накопленное время после паузы

        function updateTimer() {
            const time = elapsed + (timerInterval ? Date.now() - startTime : 0);

            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const ms = Math.floor((time % 1000) / 100); // десятые секунды

            document.getElementById("timer").textContent =
                `${String(minutes).padStart(2, '0')}:` +
                `${String(seconds).padStart(2, '0')}.` +
                ms;
        }

        function startTimer() {
            if (!timerInterval) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 50); // можно 30–60 мс
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                elapsed += Date.now() - startTime;
            }
        }

        function resetTimer() {
            stopTimer();
            elapsed = 0;
            updateTimer();
        }


        /* ============================
        СЧЁТ И ФОЛЫ
        ============================ */
        function addScore(team, points) {
            const el = document.getElementById("score" + team);
            el.textContent = parseInt(el.textContent) + points;
        }

        function addFoul(team) {
            const el = document.getElementById("fouls" + team);
            el.textContent = parseInt(el.textContent) + 1;
        }
        function removeFoul(team) {
            const el = document.getElementById("fouls" + team);
            el.textContent = parseInt(el.textContent) - 1;
        }
    </script>

</body>

</html>
